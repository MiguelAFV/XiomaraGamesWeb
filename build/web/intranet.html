<html>
    <head>
        <title>Intranet Xiomara Games</title>

        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="css/intranet.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="img/user.png"/>
                    </div>
                    <div class="form-group" id="titulo">
                            <h2>Xiomara Games</h2>
                    </div>
                    <form class="col-12" action="Controlador" method="post">
                        <div class="form-group" id="user-group">
                            <input type="text" id="usuario" class="form-control" name="usuario" placeholder="Nombre de Usuario" required autofocus/>
                        </div>
                        <div class="form-group" id="contrasena-group">
                            <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña" required/>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
                        <input type="hidden" name="accion" value="ValidarLoginEmpleado">
                    </form>
                    <div class="col-12 forgot">
                        <a href="#">Recordar contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
